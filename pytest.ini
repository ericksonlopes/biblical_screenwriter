[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes lentos
    bible_tool: Testes da ferramenta bíblica
    agents: Testes dos agentes
    utils: Testes das funções utilitárias
    models: Testes dos modelos de dados 